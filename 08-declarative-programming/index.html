<!DOCTYPE html>
<html lang="en">
  <head>
    <title>imperative vs declarative</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <main class="playground">
      <h1>프로그래밍 패러다임</h1>

      <article id="imperative-programming">
        <h2>명령형 프로그래밍</h2>
        <label><input type="checkbox" checked /> 버튼 활성</label>
        <button type="button">활성 상태</button>
      </article>

      <article id="declarative-programming">
        <h2>선언형 프로그래밍</h2>
        <label><input type="checkbox" /> 버튼 활성</label>
        <button type="button" disabled>비활성 상태</button>
      </article>
    </main>
    <hr />

    <!-- 명령형 프로그래밍 -->
    <div id="app">

    </div>

    <!-- 선언형 프로그래밍 -->
    <div id="root">
      
    </div>
  </body>
</html>
